<!--
.stop 阻止冒泡
.prevent 阻止默认事件
.capture 使用事件捕获模式
.self 只在当前元素本身触发
.once 只触发一次
event.preventDefault() 或 event.stopPropagation()

鼠标修饰符
.left 左键
.right 右键
.middle 滚轮
键值修饰符
.enter 回车 13
.tab 制表键
.delete (捕获 “删除” 和 “退格” 键)
.esc 返回
.space 空格
.up 上
.down 下
.left 左
.right 右

可以通过全局 config.keyCodes 对象自定义键值修饰符别名
// 可以使用 v-on:keyup.a
Vue.config.keyCodes.a = 65
修饰键

.ctrl
.alt
.shift
.meta
-->
