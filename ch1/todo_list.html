<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo_list</title>
    <script src="lib/vue@v2.6.10.js"></script>
    <style type="text/css">
        ul{
            list-style: none;
        }
    </style>
</head>

<body>
<div id="app">
    <input type="text" v-model='input_value' />
    <button @click="handleBtn">提交</button>
    <ul>
        <li v-for ="(item,index) in todolist" :key="index">{{ index +1 }}：{{ item }}</li>
    </ul>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            todolist:['Vue','C/C++','Go'],
            input_value:''
        },
        methods:{
            handleBtn:function (){
                this.todolist.unshift(this.input_value);
                this.input_value = '';
                //alert(this.input_value)
            }
        }
    });
</script>
</html>
